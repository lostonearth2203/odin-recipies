<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="ETF-8">
        <title>Lasagna</title>
    </head>
    <body>
        <h1>Lasagna</h1>
        <img src="./big-box-of-screws.jpg" alt="Think of Delicious lasagna">
        <h2>Delicious lasagna</h2>
        <ul>
            <li>5 lbs of N179-161 Screw, #9 Thread, 3/4 in L, Flat Head, Phillips Drive, Steel</li>
            <li>1 lb of blue 243 threadlocker</li>
            <li>1 teaspoon of WD-40</li>
        </ul>
        <p>Mix ingredients in large cardboard box.</p>
        <p>Prehead oven to 500 degrees F.</p>
        <p>Cook to prefered doneness.</p>
    </body>
</html>
